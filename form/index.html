<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
</head>
<body style="width: 500px; margin: auto">
<h1>Personal Information</h1>
<form action="https://form-practice.herokuapp.com/create-application">
    <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <label>
            Surname
            <input name="surname" type="text" required/>
        </label>
        <label>
            Name
            <input name="name" type="text" required/>
        </label>
        <label>
            How old are you?:
            <input name="age" type="number"/>
        </label>
        <label>
            Full date of birth:
            <input name="birthday" type="date"/>
        </label>
        <label>
            I accept the terms of agreement
            <input name="agreement" type="checkbox"/>
        </label>
    </fieldset>
    <fieldset>
        <legend><h3>Registration</h3></legend>
        <label>
            E-mail
            <input name="email" type="email" required/>
        </label>
        <label>
            Password
            <input name="password" type="password" required/>
        </label>
    </fieldset>
    <fieldset>
        <legend><h3>An interesting fact about you!</h3></legend>
        <label>
            Do you love cats?
            <label>
                yes
                <input name="loveCats" type="radio" value="yes"/>
            </label>
            <label>
                no
                <input name="loveCats" type="radio" value="no"/>
            </label>
        </label>
        <label>
            What is your favourite color?
            <input name="favouriteColor" type="color"/>
        </label>
        <label>
            What time do you go to bed?
            <input name="timeToBed" type="time"/>
        </label>
        <label>
            What your favourite brand of cars?
            <select name="favouriteCar">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
            </select>
        </label>
        <label>
            How do you rate our work?
            <input name="workRate" type="range" min="100" max="3000"/>
        </label>
    </fieldset>
    <fieldset>
        <legend><h3>Your comments:</h3></legend>
        <label>
            <textarea name="comments" placeholder="Comments" maxlength="256"></textarea>
        </label>
    </fieldset>
    <input type="submit"/>
</form>
</body>
</html>
